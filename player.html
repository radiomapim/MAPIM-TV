<!DOCTYPE html>
<html>
<head>
  <title>TV Corporativa HLS</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
</head>
<body>
  <video id="tv-stream" class="video-js" controls width="1280" height="720">
    <source src="/stream/master.m3u8" type="application/x-mpegURL">
  </video>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('tv-stream');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('/stream/master.m3u8');
      hls.attachMedia(player.tech().el);
    }
  </script>
</body>
</html>
